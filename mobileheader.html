<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
/*MOBILE HEADER*/
@media (min-width: 768px) {
	.kats-mobile-nav {
		display:none;
	}
}
@media (max-width: 768px) {
	.left-nav-home, .left-nav {
		display:none;
}}
.mobile-top-bar {
    width:100%;
    background-color: white;
    height:70px;
        position:fixed;
        z-index:999;
    width:100%;
-webkit-box-shadow: 0px 9px 15px -6px rgba(46,46,46,0.07);
-moz-box-shadow: 0px 9px 15px -6px rgba(46,46,46,0.07);
box-shadow: 0px 9px 15px -6px rgba(46,46,46,0.07);
}
.center-mobile-logo {
    position:fixed;
    width:50px;
    top:10px;
	left:50%;
	margin-left:-25px;
}
.mobile-top-bar a
{
  text-decoration: none;
  color: #e4eaef;
  transition: color 0.3s ease;
	font-family:'source sans pro',sans-serif;
	font-weight:400;
	text-transform:uppercase;
	font-size:19px;
	letter-spacing:2px;
}

.mobile-top-bar a:hover
{
  color: tomato;
}

#menuToggle
{
  display: block;
  position: relative;
  top: 24px;
  left: 20px;
  z-index: 1000;
  
  -webkit-user-select: none;
  user-select: none;
}

#menuToggle input
{
  display: block;
  width: 40px;
  height: 32px;
  position: absolute;
  top: -7px;
  left: -5px;
  cursor: pointer;
  opacity: 0; /* hide this */
  z-index: 2; /* and place it over the hamburger */
  
  -webkit-touch-callout: none;
}

/*
 * Just a quick hamburger
 */
#menuToggle span
{
  display: block;
  width: 33px;
  height: 4px;
  margin-bottom: 5px;
  position: relative;
  background: #bc9b9b;
  border-radius: 3px;
  z-index: 1;
  transform-origin: 4px 0px;
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
}

#menuToggle span:first-child
{
  transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
  transform-origin: 0% 100%;
}

/* 
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
  opacity: 1;
  transform: rotate(45deg) translate(-2px, -1px);
  background: #e5d1d1;
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohyeah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
  transform: rotate(-45deg) translate(0, -1px);
}

/*
 * Make this absolute positioned
 * at the top left of the screen
 */
#menu
{
  position: absolute;
  width: 300px;
  margin: -100px 0 0 -50px;
  padding: 50px;
  padding-top: 125px;
          background-image:url(http://www.katdumont.com/wp-content/uploads/2019/09/Mobile-header-bg-longer-darkened.jpg);
height:100vh;
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  /* to stop flickering of text in safari */
  
  transform-origin: 0% 0%;
  transform: translate(-100%, 0);
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li
{
  padding: 10px 0;
}

/*
 * And let's slide it in from the left
 */
#menuToggle input:checked ~ ul
{
  transform: none;
}



</style>
<body>
    <nav role="navigation" class="kats-mobile-nav">
        <div class="mobile-top-bar"><div id="menuToggle"><a href="http://www.katdumont.com"><img class="center-mobile-logo" src="http://www.katdumont.com/wp-content/uploads/2019/10/KDLogo_blue_forMobileHeader.png"/></a>
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
      
          <ul id="menu">
            <a href="http://www.katdumont.com"><li>Home</li></a>
            <a href="/my-work"><li>My Work</li></a>
            <a href="/about"><li>About</li></a>
            <a href="/contact"><li>Contact</li></a>
          </ul>
          </div>
        </div>
      </nav>
</body>
</html>
